<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me</title>
  </head>

  <body id="bg-img">
    <% include menu %>
    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2 class="sm-heading">Click each card for info:</h2>
      <div class="boxes">
        <div class="card" title="click here">
          <div class="cardface cardfront">
            <span class="text-secondary">Email: </span>
          </div>
          <div class="cardface cardback">stephenwilliamz@yahoo.com</div>
        </div>
        <div class="card">
          <div class="cardface cardfront">
            <span class="text-secondary">Phone: </span>
          </div>
          <div class="cardface cardback">(469) 994-8286</div>
        </div>
        <div class="card">
          <div class="cardface cardfront">
            <span class="text-secondary">Address: </span>
          </div>
          <div class="cardface cardback">
            4685 Parnell Ln<br />Plano, TX 75024
          </div>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
